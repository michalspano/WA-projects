<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script type="module">
import * as module from "./build/release.js";

$('#header').html(module.hello()); // change the header of the page

// load the evaluations of the factorial and populate it to the textarea

var buff = [];
for (let i = 1; i <= 10; i++) buff.push(`factorial(${i}) = ${module.factorial(i)}`);
$('#output').val(buff.join('\n'));

</script>
</head>
<body>
    <h3 id="header"></h3><hr>
    <textarea id="output" style="width: 100%; height: 180px" readonly></textarea>
</body>
</html>
